<html>
<head>
  <title>TidyCards</title>
  <base href="/">
  <meta name="theme-color" content="#6B5DFF">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta property="fb:app_id" content="572975739556621" />
  <meta property="og:title" content="TidyCards, your links are worth sharing" />
  <meta property="og:url" content="http://www.tidy.cards/" />
  <meta property="og:type" content="website" />
  <meta property="og:description" content="Discover what's happening right now. Find collections and inspiration about the things you love." />
  <meta property="og:image" content="https://www.tidy.cards/assets/img/og_img.jpg" />
  <link rel="icon" type="image/x-icon" href="assets/img/favicon.png">

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://checkout.stripe.com/checkout.js"></script>
</head>

<body>

  <tc-app>
    
    <style>
      body { background-color: #F5F5F5; }
      .load-content { position: absolute;top: 50%;left: 50%;transform: translate(-50%, -50%);width: 4rem;display: block;padding: 1.5rem; }
      .load-logo { width: 4rem;height: 4rem; }
      .bubbles { margin: 0;text-align: center;}
      .bubbles .bubble, .bubbles:before, .bubbles:after { content: "";display: inline-block;width: .5rem;height: .5rem;border-radius: .25rem;background-color: none; }
      .bubbles:before { animation: pop-wave 1.2s 0.2s linear infinite; }
      .bubbles .bubble { animation: pop-wave 1.2s 0.4s linear infinite; }
      .bubbles:after { animation: pop-wave 1.2s 0.6s linear infinite; }

      @keyframes pop-wave {
        0% { background-color: rgba(0, 0, 0, 0.04); }
        25% { background-color: rgba(0, 0, 0, 0.1); }
        50% { background-color: rgba(0, 0, 0, 0.25); }
        75% { background-color: rgba(0, 0, 0, 0.25); }
        100% { background-color: rgba(0, 0, 0, 0.04); }
      }
    </style>

    <div class="load-content">
      <img class="load-logo" src="assets/img/logo-loading.png" alt="">
      <div class="bubbles">
        <span class="bubble"></span>
      </div>
    </div>

  </tc-app>

  <script>
    window.twttr = (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0], t = window.twttr || {};
        if (d.getElementById(id)) return t;
        js = d.createElement(s);
        js.id = id;
        js.src = "https://platform.twitter.com/widgets.js";
        fjs.parentNode.insertBefore(js, fjs);
        t._e = [];
        t.ready = function(f) {
          t._e.push(f);
        };
        return t;
    }(document, "script", "twitter-wjs"));
  </script>
  <input style="display:none" type="submit" id="render_tweet" onclick="twttr.widgets.load();" />
</body>
</html>
