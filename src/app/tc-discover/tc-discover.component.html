<div class="application-content is-list-collection"> <!-- TODO: [class.is-public]="!authService.isLoggedIn" -->
  <div class="container">

    <div class="section">
      <h2 class="section-title dark-bg">
        {{t._.collection?.featured_title}}
        <a class="section-title-more" href="javascript:void(0)" [routerLink]="['/c/featured']">
          {{t._.action?.see_all}}
        </a>
      </h2>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let collection of featuredCollections">
          <tc-collection-card [collection]="collection" [sortable]="false"></tc-collection-card>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">
        {{t._.collection?.popular_title}}
        <a class="section-title-more" href="javascript:void(0)" [routerLink]="['/c/trending']">
          {{t._.action?.see_all}}
        </a>
      </h2>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let collection of popularCollections">
          <tc-collection-card [collection]="collection" [sortable]="false"></tc-collection-card>
        </div>
      </div>
    </div>

    <div class="section">
      <h2 class="section-title">
        {{t._.collection?.last_title}}
        <a class="section-title-more" href="javascript:void(0)" [routerLink]="['/c/last']">
          {{t._.action?.see_all}}
        </a>
      </h2>
      <div class="row">
        <div class="col-12 col-md-6 col-lg-4 col-xl-3" *ngFor="let collection of lastCollections">
          <tc-collection-card [collection]="collection" [sortable]="false"></tc-collection-card>
        </div>
      </div>
    </div>

  </div>
</div>
