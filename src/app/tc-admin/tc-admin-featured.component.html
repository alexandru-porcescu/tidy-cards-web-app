<div class="page-container">
  <div class="page-content container">

    <section class="page-heading">
      <h2 class="page-heading--title">Featured collections</h2>
    </section>

    <section class="page-section">
      <div class="input-group input-group-lg" role="group" *ngIf="!collection">
        <input class="form-control form-control-lg" type="text" [(ngModel)]="searchCollectionId" placeholder="Search with a collection idâ€¦"/>
        <div class="input-group-append">
          <input class="btn btn-primary btn-lg" type="submit" value="Search" (click)="searchColletion()" />
        </div>
      </div>

      <div class="d-flex" *ngIf="collection">
        <div style= "width:100%;max-width:255px;">
          <input class="btn btn-outline-primary mb-2" type="submit" value="Search an other" (click)="searchAnother()" />
          <tc-collection-card [collection]="collection" [sortable]="false"></tc-collection-card>
        </div>
        <div class="p-5">
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkFeatured" [(ngModel)]="collection.isFeatured">
            <label class="custom-control-label" for="checkFeatured">Appears on featured collections</label>
          </div>
          <div class="custom-control custom-checkbox">
            <input type="checkbox" class="custom-control-input" id="checkDiscover" [(ngModel)]="collection.isOnDiscover">
            <label class="custom-control-label" for="checkDiscover">Appears on Discover page</label>
          </div>
          <input class="btn btn-primary mt-3" type="submit" value="Update" (click)="updateCollection()" />
        </div>
      </div>
    </section>

  </div>
</div>
