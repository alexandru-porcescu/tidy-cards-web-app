<div class="page-content container" *ngIf="user && user._id">

  <section class="page-heading">
    <h2 class="page-heading--title" *ngIf="!isCurrentUser">{{t.format(t._.collection?.belongs_to_title, [user.name])}}</h2>
    <h2 class="page-heading--title" *ngIf="isCurrentUser">{{t._.collection?.my_title}}</h2>
    <p class="page-heading--caption" *ngIf="!isCurrentUser">{{t._.dashboard?.page_caption}}</p>
    <p class="page-heading--caption" *ngIf="isCurrentUser">{{t._.dashboard?.page_caption}}</p>
  </section>

  <section class="page-section">
    <div class="row" tc-sortable [list]=collections [ghostClass]="'card-ghost col-12 col-md-6 col-lg-4 col-xl-3'" (itemMoved)="onCollectionMoved($event)">

      <tc-collection-card class="ui-state-default col-12 col-md-6 col-lg-4 col-xl-3" [collection]="collection" [sortable]="isCurrentUser" [class.cancel-sort]="isUpdatingPosition" *ngFor="let collection of collections"></tc-collection-card>

      <div class="col-12">
        <a href="javascript:void(0)" class="load-more" *ngIf="haveMoreCollections && !loadingCollections"(click)="loadNextPage()">{{t._.action?.load_more}}</a>
        <p class="loading-more" *ngIf="loadingCollections">{{t._.action?.loadind}}</p>
        <p class="no-more" *ngIf="!haveMoreCollections && pageNb > 0">{{t._.collection?.list_end}}</p>
      </div>

    </div>
  </section>

</div>
