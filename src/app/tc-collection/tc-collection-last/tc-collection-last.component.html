<div class="page-container">

  <!-- TODO: *ngIf="!authService.isLoggedIn" -> afficher hero signup -->

  <div class="page-content container">

    <section class="page-heading">
      <h2 class="page-heading--title">{{t._.latest?.page_title}}</h2>
      <p class="page-heading--caption">{{t._.latest?.page_caption}}</p>
    </section>

    <section class="page-section">
      <div class="page-section--heading">
        <h2 class="page-section--heading--title">{{t._.collection?.last_title}}</h2>
      </div>

      <div class="row">

        <tc-collection-card class="col-12 col-md-6 col-lg-4 col-xl-3" [collection]="collection" [sortable]="false" *ngFor="let collection of collections"></tc-collection-card>

        <div class="col-12">
          <a href="javascript:void(0)" class="load-more" *ngIf="haveMoreCollections && !loadingCollections"(click)="loadNextPage()">{{t._.action?.load_more}}</a>
          <p class="loading-more" *ngIf="loadingCollections">{{t._.action?.loadind}}</p>
          <p class="no-more" *ngIf="!haveMoreCollections && pageNb > 0">{{t._.collection?.list_end}}</p>
        </div>

      </div>
    </section>

  </div>
</div>
