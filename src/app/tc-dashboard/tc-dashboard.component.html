<div class="page-container">
  <div class="page-content container">

    <section class="page-heading">
      <h2 class="page-heading--title">{{t._.dashboard?.page_title}}</h2>
      <p class="page-heading--caption">{{t._.dashboard?.page_caption}}</p>
    </section>

    <section class="page-section">
      <div class="page-section--heading">
        <h2 class="page-section--heading--title">{{t._.collection?.my_title}}</h2>
        <a class="page-section--heading--more" href="javascript:void(0)" [routerLink]="['/', authService.currentUser.username, 'c']" *ngIf="myCollections.length >= 15">{{t._.action?.see_all}}</a>
      </div>

      <div class="row page-collections-list" tc-sortable [ignoreItem]="1" [list]=myCollections [ghostClass]="'card-ghost col-12 col-md-6 col-lg-4 col-xl-3'" (itemMoved)="onCollectionMoved($event)">
        <ng-container *ngFor="let collection of myCollections" [class.cancel-sort]="isUpdatingPosition">
          <tc-collection-card class="ui-state-default col-12 col-md-6 col-lg-4 col-xl-3" [collection]="collection" [sortable]=false></tc-collection-card>
        </ng-container>
      </div>
    </section>

    <section class="page-section" *ngIf="myFavoriteCollections && myFavoriteCollections.length > 0">
      <div class="page-section--heading">
        <h2 class="page-section--heading--title">{{t._.collection?.my_favorite_title}}</h2>
        <a class="page-section--heading--more" href="javascript:void(0)" [routerLink]="['/', authService.currentUser.username, 'c', 'starred']" *ngIf="myFavoriteCollections.length >= 8">{{t._.action?.see_all}}</a>
      </div>
      <div class="row page-collections-list">
        <ng-container *ngFor="let collection of myFavoriteCollections">
          <tc-collection-card class="col-12 col-md-6 col-lg-4 col-xl-3" [collection]="collection" [sortable]="false"></tc-collection-card>
        </ng-container>
      </div>
    </section>

    <tc-collection-create (newCollection)="onbCollectionCreated($event)"></tc-collection-create>

  </div>
</div>
