<div class="page-content container">

  <section class="page-heading">
    <h2 class="page-heading--title">{{t._.dashboard?.page_title}}</h2>
    <p class="page-heading--caption">{{t._.dashboard?.page_caption}}</p>
  </section>

  <section class="page-section">
    <div class="page-section--heading">
      <h2 class="page-section--heading--title">{{t._.collection?.my_title}}</h2>
      <a class="page-section--heading--more" href="javascript:void(0)" [routerLink]="['/', authService.currentUser.username, 'c']" *ngIf="myCollections.length >= 15">{{t._.action?.see_all}}</a>
    </div>

    <div class="page-collections-list" tc-sortable [list]=myCollections [ghostClass]="'collection-card--container card-ghost'" [class.cancel-sort]="isUpdatingPosition" (itemMoved)="onCollectionMoved($event)">
      <tc-collection-card class="collection-card--container ui-state-default" [collection]="collection" [sortable]=true *ngFor="let collection of myCollections"></tc-collection-card>
    </div>
  </section>

  <section class="page-section" *ngIf="myFavoriteCollections && myFavoriteCollections.length > 0">
    <div class="page-section--heading">
      <h2 class="page-section--heading--title">{{t._.collection?.my_favorite_title}}</h2>
      <a class="page-section--heading--more" href="javascript:void(0)" [routerLink]="['/', authService.currentUser.username, 'c', 'starred']" *ngIf="myFavoriteCollections.length >= 8">{{t._.action?.see_all}}</a>
    </div>
    <div class="page-collections-list">
      <tc-collection-card class="collection-card--container" [collection]="collection" [sortable]="false" *ngFor="let collection of myFavoriteCollections"></tc-collection-card>
    </div>
  </section>

</div>
